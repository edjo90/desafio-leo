<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <title>Cadastro Usuarios Desafio-LEO</title>

  <link rel="stylesheet" href="css/static/css/santri.css">
  <link rel="stylesheet" href="css/static/css/toastr.css">

  <link rel="stylesheet" href="css/static/css-awesome/brands.css">
  <link rel="stylesheet" href="css/static/css-awesome/fontawesome.css">
  <link rel="stylesheet" href="css/static/css-awesome/regular.css">
  <link rel="stylesheet" href="css/static/css-awesome/solid.css">
  <link rel="stylesheet" href="css/static/css-awesome/svg-with-js.css">
  <link rel="stylesheet" href="css/static/css-awesome/v4-shims.css">

</head>

<body>
  <script src="../assets/css/static/js/jquery.js"></script>
  <div>
    <div id="lista_usuarios" class="w3-margin">

      <h4>Cadastro de usuários</h4>

      <div style="display: none;">
        <label>Usuário 1</label>
      </div>

      <div>
        <label>Nome</label>
        <input type="text" class="w3-input w3-block w3-border">
      </div>

      <div>
        <label>Login</label>
        <input type="text" class="w3-input w3-block w3-border">
      </div>

      <div>
        <label>Ativo</label>
        <input type="text" class="w3-input w3-block w3-border">
      </div>

      <ul>
        <li id="opt_cadastrar_clientes"><input type="checkbox" checked value="cadastrar_clientes"> <label>Cadastrar clientes</label></li>
        <li id="opt_excluir_clientes"><input type="checkbox" value="excluir_clientes"> <label>Excluir clientes</label></li>
        <li id="opt_mais"><input type="checkbox" value="mais"> <label>E assim sucessivamente</label></li>
      </ul>

      <button class="w3-button w3-theme w3-margin-top w3-margin-bottom">Gravar</button>
      <button class="w3-button w3-margin-top w3-margin-bottom w3-right">Cancelar</button>

    </div>
  </div>
</body>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script><!-- DataTables JavaScript Procura tabela iDisplayLength:8 -->
	<script src="js/dataTables.bootstrap.min.js"></script><!-- Page-Level Demo Scripts - Tables - Use for reference -->	
	
 

</html>
